<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Jogadoras- Futebol Feminino</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Jogadoras</h1>
  </header>
  <main>
   
    <section class="form-section">
      <h2>Adicionar / Editar Jogadora</h2>
      <form id="playerForm">
        <input type="hidden" id="editIndex">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="posicao" placeholder="Posição" required>
        <input type="text" id="clube" placeholder="Clube" required>
        <input type="number" id="gols" placeholder="Gols" required>
        <input type="number" id="assistencias" placeholder="Assistências" required>
        <input type="number" id="jogos" placeholder="Jogos" required>
        <input type="url" id="foto" placeholder="URL da Foto" required>
        <button type="submit">Salvar Jogadora</button>
      </form>
    </section>

    
    <section class="filters-section">
      <input type="text" id="search" placeholder="Buscar por nome ou posição...">
      <select id="filterClube">
        <option value="">Todos os clubes</option>
      </select>
      <button class="ordenar-btn" onclick="ordenarPorNome()">Ordenar por Nome</button>
      <button class="ordenar-btn" onclick="ordenarPorPosicao()">Ordenar por Posição</button>
    </section>

    
    <section id="cardsContainer" class="cards-container"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
